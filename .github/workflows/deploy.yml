name: Deploy

jobs:
  deploy:
    name: Deploy production
    runs-on: ubuntu-latest

    steps:
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/qrpyora/
            docker-compose down
            docker-compose pull
            docker-compose up -d
